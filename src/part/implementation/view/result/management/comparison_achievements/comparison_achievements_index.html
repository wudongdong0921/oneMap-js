<style>
    .section_left {
        width: 46.25%;
        margin-right: 0.5%;
        height: 790px;
        background: #fff;
        float: left;
        padding:30px 2% 30px 1.5%;
        position: relative;
    }

    .section_right {
        width: 46.25%;
        height: 790px;
        background: #fff;
        float: left;
        padding:30px 2% 30px 1.5%;
        position: relative;
    }

    .layout-template-view {
        background: rgb(239, 241, 242);
        padding:0!important;
    }

    #condition_query,
    #condition_query_right {
        width: 80%;
        margin: 3% auto;
    }

    #pdf_box {
        position: relative;
        top: -50px;
        width: 83%;
        height: 500px;
        background: #ccc;
        margin: 0 auto;
        overflow-y: auto;
    }

    .custom_input{
        border: 1px solid #c2c2c2;
        position: relative;
        padding: 5px;
        height: 18px;
    }
    .left_view,.right_view{
        /* width:98%; */
        left: 20px;
        right: 20px;
        position: absolute;
        top:230px;
        /* height:0px; */
        margin:0 auto;
        /* background:#ccc; */
        bottom: 10px;
    }
    .left_view>*,.right_view>*{
        width:100%;
        /* margin-left:1%; */
        overflow: auto;
    }
    .affixFileView { position: relative; width: 100%; height: 100%; }
    .affixFileView .leftFormComparisonSelectTree_viewBox { position: absolute; top: 40px; left: 10px; right: 10px; bottom:10px;}
    .affixFileView .rightFormComparisonSelectTree_viewBox { position: absolute; top: 40px; left: 10px; right: 10px; bottom:10px;}
    .affixFileView .leftFormComparisonSelectTree_noFileView { width: 200px; height: 200px; position: absolute; top: 50%; left: 50%; margin: -100px 0 0 -100px; line-height: 200px;}
    .affixFileView .rightFormComparisonSelectTree_noFileView { width: 200px; height: 200px; position: absolute; top: 50%; left: 50%; margin: -100px 0 0 -100px; line-height: 200px;}

    .affixFileView .leftFormComparisonSelectTree_TextViewLayout pre { position: absolute; top: 5px; left: 10px; right: 10px; bottom: 5px; overflow-x: hidden; overflow-y: auto; }
    .affixFileView .rightFormComparisonSelectTree_TextViewLayout { padding: 20px; position: absolute; top: 0; left: 0; right: 0; bottom: 0; overflow-x: hidden; overflow-y: hidden; }
    .affixFileView .rightFormComparisonSelectTree_TextViewLayout pre { position: absolute; top: 5px; left: 10px; right: 10px; bottom: 5px; overflow-x: hidden; overflow-y: auto; }
    .affixFileView .form_select { width: 300px; margin: 10px;}
    .affixFileView .layui-form-item { display: none;}

    a[id$='_a']{
        margin-top: 5px !important;
