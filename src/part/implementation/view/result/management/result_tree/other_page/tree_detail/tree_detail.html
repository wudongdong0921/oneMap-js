<style>
  #toWaitDetail {
    height: 100%;
    box-sizing: border-box;
    border: 1px solid#f2f2f2;
    margin-left: 15px;
    margin-right: 15px;
    background: #fff;
  }
  #toWaitDetail  .operating {
    width: 100%;
    height: calc(100% - 70px);
    display: flex;
  }
  #toWaitDetail .operating .toWaitDetail-left {
    box-sizing: border-box;
    border-right: 6px solid#f2f2f2;
    flex: 1;
    overflow: auto;
  }
  #toWaitDetail .operating .toWaitDetail-center{
    position: relative;
    box-sizing: border-box;
    padding-left: 15px;
    border-right: 6px solid#f2f2f2;
    padding-right: 15px;
    flex: 1;
    overflow-x: auto;
    overflow-y: hidden;
  }
  #toWaitDetail .operating .toWaitDetail-center .getbtn{
    position: absolute;
    bottom: 7px;
    left: 15px;
    right: 15px;
    text-align: center;
    display: none;
    vertical-align: top !important;
  }
  #toWaitDetail .operating .toWaitDetail-center .tit {
    padding: 10px;
    border-bottom: 1px solid #f2f2f2;
  }
  #toWaitDetail .operating .toWaitDetail-center .treeModal{
    overflow-y: scroll;
    margin-top: 5px;
    height: 83%;
  }
  #toWaitDetail .operating .toWaitDetail-right {
    box-sizing: border-box;
    flex: 1.5;
    overflow: auto;
  }
  .input-view{
    width: 100%;
    height: 100vh;
  }
  .file-view{
    width: 100%;
    height: 100vh;
  }
  #toWaitDetail .btn {
    box-sizing: border-box;
    width: 100%;
    height: 70px;
    border: 8px solid#f2f2f2;
    border-left: transparent;
    border-right: transparent;
    display: flex;
    justify-content: flex-end;
  }
  #toWaitDetail .btn #lookReview{
    display: none;
  }
  #toWaitDetail .btnbox{
    margin-top: 7px;
    margin-right: 30px;
  }
  #toWaitDetail .btn .bluebtn{
    background:#169bd5;
    color: #fff;
  }
</style>
<div id="toWaitDetail">
  <div class="operating">
    <div class="toWaitDetail-left"></div>
    <div class="toWaitDetail-center">
      <div class="tit">审查要点</div>
      <div class="treeModal"></div>
    </div>
    <div class="toWaitDetail-right">
      <div class="input-view"></div>
      <div class="file-view"></div>
    </div>
  </div>
  <div class="btn">
    <div class="layui-row btnbox"> 
      <div class="layui-btn layui-btn-ys bluebtn" id="lookReview">查看审查报告</div>
      <div class="layui-btn layui-btn-ys bluebtn" id="inspection">质检报告</div>
      <div class="layui-btn layui-btn-ys bluebtn" id="split">分屏对比</div>
    </div>
  </div>
</div>
