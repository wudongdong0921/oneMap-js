<style type="text/css">
    #play_line {
        display: none !important;
    }

    #card {
        width: 100%;
        background-color: #f2f2f2;
        /* padding: 10px 10px; */
        height: 100%;
        display: flex;
        box-sizing: border-box;
    }

    #card .card-height {
        height: 400px;
        padding: 16.5px;
    }

    #card .card-calendar {
        height: 343px;
    }

    #card .card-title {
        padding: 0 10px;
        height: 100%;
    }

    #card .layui-col-md {
        clear: both;
    }

    /* #card .card-active{
     background: #e5f2f7;
     border: 1px solid #e5f2f7 !important;
  } */
    #card .layui-card {
        border: 1px solid#f2f2f2;
    }

    #card .card-height {
        padding: 15px 15px 0px 15px;
        height: 360px;
    }

    #card .bearer-left {
        min-width: 320px;
        max-width: 320px;
        height: 100%;
        overflow: auto;
        background: #fff;
        padding: 5px;
    }

    #card .bearer-center {
        flex: 1.5;
        height: 100%;
        background: #fff;
        margin: 0 10px 0 10px;
        position: relative;
    }

    #card .bearer-right {
        flex: 1;
        height: 100%;
        background: #fff;
        position: relative;
    }

    #card .bearer-center .area {
        position: absolute;
        width: 100%;
        top: 0;
        left: 0;
        padding: 20px;
        z-index: 9999;
    }

    #card .bearer-center .area .area-tree {
        position: relative;
        z-index: 99;
        display: inline-block;
        cursor: pointer;
    }

    #card .bearer-center .map {
        width: 100%;
        height: 100%;
    }

    #card .bearer-center .time-line {
        position: absolute;
        left: 50%;
        bottom: 10%;
        width: 240px;
        height: 50px;
        transform: translateX(-50%);
        overflow: hidden;
    }

    #card .bearer-center .time-line-box {
        position: absolute;
        top: 0;
        right: 0;
        width: 200px;
        height: 100%;
        display: flex;
        justify-content: space-evenly;
    }

    #card .bearer-center .icon-line {
        position: absolute;
        top: 50%;
        right: 0;
        width: 200px;
        height: 1px;
        background: #f2f2f2;
    }

    #card .layui-card-header .card-title {
        display: flex;
        justify-content: space-between;
    }

    #card .bearer-right .polyline {
        height: 50%;
        padding-top: 20px;
    }

    #card .bearer-right .pie-chart {
        padding-top: 20px;
        height: 50%;
    }

    #card .bearer-right .pie-tab {
        display: flex;
        position: absolute;
        top: 55%;
        left: 5%;
        background: #fff;
        position: absolute;
        z-index: 10
    }

    #card .bearer-right .pie-tab .pie-tab-item {
        border: 1px solid #f2f2f2;
        padding: 5px 10px;
        cursor: pointer;
    }

    #card .bearer-right .pie-tab .pie-tab-active {
        background: #5294d7;
        color: #fff;
    }

    #card .area img {
        z-index: 9999;
        position: relative;
        margin-bottom: 4px;
    }

    .labels {
        position: absolute;
        width: 150px;
        height: 100px;
        right: 20px;
        bottom: 100px;
    }

    .flex_wrap {
        display: flex;
    }

    .label_color {
        width: 20px;
        height: 15px;
        border-radius: 4px;
        margin-right: 20px;
        margin-top: 3px;
    }

    .color_gray {
        background: #ccc;
    }

    .color_under_60 {
        background: #c2e5e5;
    }

    .color_60_80 {
        background: #fcfcd4;
    }

    .color_80_100 {
        background: #ff8848;
    }

    .label_grade_scope {
        line-height: 20px;
        color: #027DB4;
        font-size: 15px;
    }

    .bot-row-title {
        margin-left: 0 !important;
    }

    .span_value {
        padding-right: 0 !important;
    }

    .value_unit {
        padding-right: 0 !important;
        font-size: 14px !important;
    }

    .card {
        margin-top: 0 !important;
        margin-bottom: 20px;
    }

    .mapboxgl-popup-tip {
        display: none;
    }

    .mapboxgl-popup-content {
        padding: 0;
        background: rgba(0, 0, 0, 0);
        box-shadow: none;
    }

    .mapPopup_mapMessage {
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        color: #fff;
        border-radius: 4px;
        padding-bottom: 5px;
    }

    .mapPopup_mapMessage_item {
        margin: 5px 0;
        margin-bottom: 0;
        padding-left: 10px;
    }

    .mapPopup_mapMessage_image {
        display: inline-block;
        vertical-align: middle;
        margin: 0 10px 0 0;
        width: 20px;
        height: 15px;
        border-radius: 4px;
    }

    .mapPopup_mapMessage_title {
        font-size: 14px;
    }

    .leftContent {
        max-width: 180px;
    }

    .bot-row-title {
        padding-right: 0 !important;
    }

    .card-body {
        padding-right: 0 !important;
    }

    .bearer-right .line {
        background: #f2f2f2;
        width: 102%;
        height: 10px;
    }

    /* 无数据显示样式 */
    .bearer-left-class {
        text-align: center;
        line-height: 800px
    }
</style>

    <div class="bearer-center">
        <div class="area">
            <img src="../../../../../../public/static/icon/area.svg" width="20px" alt="">
            <div class="area-tree"></div>
        </div>
        <div class="map"></div>
        <div id="play_line">

        </div>
        <div class="labels">
            <div class="flex_wrap">
                <div class="label_color color_80_100"></div>
                <div class="label_grade_scope">超载</div>
            </div>
            <div class="flex_wrap">
                <div class="label_color color_60_80"></div>
                <div class="label_grade_scope">临界超载</div>
            </div>
            <div class="flex_wrap">
                <div class="label_color color_under_60"></div>
                <div class="label_grade_scope">可载</div>
            </div>
            <div class="flex_wrap">
                <div class="label_color color_gray"></div>
                <div class="label_grade_scope">未监测</div>
            </div>
        </div>
    </div>
    <div class="bearer-right">
        <div class="polyline" id="polyline"></div>
        <div class="line"></div>
        <div class="pie-chart" id="pie-chart"></div>
        <div class="pie-tab"></div>
    </div>
